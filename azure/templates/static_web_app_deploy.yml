jobs:
- job: DeployStaticWebApp
  displayName: "Deploy Static Web App"
  steps:

    # ğŸ” Fetch all secrets from Key Vault
    - template: secrects.yml

    # (Optional) Build step
    - script: |
        npm install
        npm run build
      displayName: "Build App"

    # ğŸš€ Deploy Static Web App
    - task: AzureStaticWebApp@0
      displayName: "Deploy"
      inputs:
        app_location: "/"
        output_location: "dist"
        azure_static_web_apps_api_token: $(STATIC_WEB_APP_TOKEN)
